<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1>Registration Form</h1>
        <label for="">Name:</label><br>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name"><br><br>
        <label for="">Email:</label><br>
        <input type="email" placeholder="Enter your email address"><br><br>
        <label for="">Phone Number:</label><br>
        <input type="text" placeholder="Enter your phone number"><br><br>
        <label for="">Address:</label><br>
        <input type="text" placeholder="Address line 1"><br><br>
        <label for="">Country:</label>
        <select name="" id="">
            <option value=""hidden>select</option>
            <option value="">India</option>
            <OPTION>America</OPTION>
            <OPTION>italy</OPTION>
            <OPTION>germany</OPTION>
            <OPTION>uk</OPTION>
         </select>
         <label for="">State:</label>
         <select name="" id="">
             <option value=""hidden>Select</option>
             <option value=""> tamilnadu</option>
             <OPTION>Kerala</OPTION>
             <OPTION>Madhyapradesh</OPTION>
             <OPTION>karnataka</OPTION>
             <OPTION>goa</OPTION>
          </select>
        <label for="">city:</label>
        <select name="" id="">
            <option value=""hidden>select</option>
            <option value=""> Kannur</option>
            <OPTION>Kozhikode</OPTION>
            <OPTION>Malapuram</OPTION>
            <OPTION>Kochi</OPTION>
            <OPTION>alappuzha</OPTION>
         </select><br><br>
        <label for="">Birth Date:</label><br><br>
        <input type="date"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender"><label for="">Male</label>
        <input type="radio" name="gender"><label for="">Female</label>
        <input type="radio" name="gender"><label for="">Others</label><br><br>
        <label for="">Qualification:</label>
        <select name="" id="">
            <option value=""hidden>Select</option>
            <option value=""> tamilnadu</option>
            <OPTION>Kerala</OPTION>
            <OPTION>Madhyapradesh</OPTION>
            <OPTION>karnataka</OPTION>
            <OPTION>goa</OPTION>
         </select><br><br>
         <label for="">Languages:</label>
         <input type="checkbox"><label for="">English</label>
         <input type="checkbox"><label for="">Malayalam</label>
         <input type="checkbox"><label for="">Hindi</label>
         <input type="checkbox"><label for="">Tamil</label><br><br>
         <label for="">Resume:</label>
         <input type="file"><br><br>
         <button>Submit</button>
       
    </form>
</body>
</html>
